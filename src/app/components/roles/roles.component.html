<div class="containt"  *ngIf="permission.includes('ROLE: LIRE')">

  <div class="side">
    <mat-list>
      <div mat-subheader>Roles</div>
      <mat-list-item  *ngFor="let role of listRoles">
        <mat-icon class="active-role" (click)="updatePermission(role)" matListItemIcon>folder</mat-icon>
        <div matListItemTitle>
          {{role.roleName}}
          <mat-icon *ngIf="role.roleName!='USER' && role.roleName!='ADMIN'" style="cursor: pointer" (click)="openDialogEdit(role)" >edit</mat-icon>
        </div>
        <!--      <div matListItemLine>{{role.updated | date}}</div>-->
      </mat-list-item>
    </mat-list>
  </div>
  <div class="content" *ngIf="listPermission?.length!=0">
    <mat-list>
      <div mat-subheader>Permission</div>
      <mat-list-item *ngFor="let permission of listPermission">
        <span matListItemTitle>{{permission.permisssion}}</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
