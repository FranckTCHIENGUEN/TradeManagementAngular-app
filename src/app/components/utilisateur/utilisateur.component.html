<div class="containt  h-100">
  <div *ngIf="isChecked" class="side">
    <app-filter-person (objetFiltre)="filter('utilisateur', $event)" typeEnregistrement="utilisateur"></app-filter-person>
  </div>
  <div  *ngIf="permission.includes('UTILISATEUR: LIRE')" [class]="isChecked ? 'content' : 'content2'">
    <app-list-view [tableColumns]="columns" [tableData]="listeUtilisateur" type="utilisateur"></app-list-view>
  </div>
