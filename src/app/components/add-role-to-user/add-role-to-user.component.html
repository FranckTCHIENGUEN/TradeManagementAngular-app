<div mat-dialog-title>
  <mat-toolbar color="accent">
    <span>Ajouter un role</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>

<div mat-dialog-content class="content">

  <div class="containt">

    <div class="side">
      <mat-selection-list #shoes (selectionChange)="updateSelectedRole(shoes)" >
        <div mat-subheader>Liste des Roles</div>
        <mat-action-list>
          <button  mat-list-item *ngIf="shoes.selectedOptions.selected.length==0" (click)="shoes.selectAll(); updateSelectedRole(shoes);">Tout selectionner</button>
          <button mat-list-item *ngIf="shoes.selectedOptions.selected.length!=0" (click)="shoes.deselectAll(); updateSelectedRole(shoes);">Tout d√©selectionner</button>        </mat-action-list>
        <mat-list-option *ngFor="let role of listRole" [value]="role">
          {{role.roleName}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
  <div class="row mt-5">
    <button [disabled]="shoes.selectedOptions.isEmpty()" (click)="formSubmit()" mat-raised-button color="primary">Enregistrer</button>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="accent"  >Fermer</button>
</div>
