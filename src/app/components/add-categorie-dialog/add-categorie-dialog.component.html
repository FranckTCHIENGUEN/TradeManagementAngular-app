<h2 mat-dialog-title>Enregistrer categorie {{typeCat}}</h2>
<div mat-dialog-content>
  <div class="row h-100 align-items-center justify-content-center">
    <form class="w-50" #form [formGroup]="saveForm">
      <div class="col">
        <div class="col">
          <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="fill">
            <mat-label>Nom</mat-label>
            <input type="text" matInput formControlName="nom" [errorStateMatcher]="matcher">
            @if (nom?.hasError('required')) {
              <mat-error class="errorMessage">
                Le nom est requis.
              </mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog({etat:'ko', data:null})">Annuler</button>
  <button [disabled]="!saveForm.valid" (click)="formSubmit()" mat-raised-button color="primary">Enregistrer</button>
</div>
