<div class="con w-100">
  <table mat-table [dataSource]="dataSource" class="w-100 me-2 mat-elevation-z8 demo-table"
         matSort>
    <ng-container *ngFor="let column of columnsInfo let i = index" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="column.header!='Inventaire'" >{{column.cell(row)}}</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)= "navigate(row)"
        [class.demo-row-is-clicked]= "clickedRows.has(row)"
        *matRowDef = "let row; columns : displayedColumns ;"
    > </tr>
    <tr  class="mat-row" *matNoDataRow>
      <td  class = "mat-cell"  colspan="4" > Aucune donn√©e correspondant a votre recherche "{{filterValue}}" </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
