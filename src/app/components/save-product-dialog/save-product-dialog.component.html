<div class="row mt-2 justify-content-center text-center">
  <h2>Enregistrer un produit</h2>
</div>
<div class="row h-100 align-items-center justify-content-center">
  <form class="w-50" #form  [formGroup]="saveForm" >
    <div class="col">
      <div class="col">
        <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="fill">
          <mat-label class="">Nom</mat-label>
          <input type="text" matInput formControlName="nom"
                 [errorStateMatcher]="matcher">
                    <mat-error class="errorMessage" *ngIf="saveForm.controls['nom'].hasError('required')">
                      le nom est requit
                    </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
      <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="fill">
        <mat-label class="">Categorie</mat-label>
        <mat-select formControlName="categorie" [errorStateMatcher]="matcher">
          <mat-option *ngFor="let cat of categories" [value]="cat">
            {{cat.nom}}
          </mat-option>
        </mat-select>
        <mat-error class="errorMessage" *ngIf="saveForm.controls['categorie'].hasError('required')">
          le categorie est requise
        </mat-error>
        <button matSuffix mat-button color="accent" (click)="findAllCatProduit()">
          <mat-icon color="primary">
            <span class="material-symbols-outlined">
            refresh
          </span></mat-icon>
        </button>
        <button matSuffix mat-raised-button color="primary" (click)="nouvelleCategorie()">Nouvelle Categorie</button>
      </mat-form-field>
    </div>
      <div class="col">
        <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea [errorStateMatcher]="matcher"  matInput formControlName="description" placeholder="entrez une description du produit"></textarea>
          </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Quantité</mat-label>
          <input matInput required="true" formControlName="quantite" type="number" min="1" [errorStateMatcher]="matcher">
          <mat-error class="errorMessage" *ngIf="saveForm.controls['quantite'].hasError('required')">
            la quantité est requise
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Prix unitaire</mat-label>
          <input matInput required="true"  [errorStateMatcher]="matcher" formControlName="prix" type="number" min="1">
          <span matSuffix>FCFA&nbsp;</span>
          <mat-error class="errorMessage" *ngIf="saveForm.controls['prix'].hasError('required')">
            le prix est requit
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-5">
      <button [disabled]="!saveForm.valid" (click)="formSubmit()" (keydown.enter)="formSubmit()" mat-raised-button color="primary">Enregistrer</button>

    </div>
  </form>
</div>
