<div mat-dialog-title>
  <mat-toolbar color="primary">
    <span>Details {{numeroDetail}}</span>
    <span class="example-spacer"></span>

  </mat-toolbar>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="row">
      Client : <span>franck</span> (douala) - 671452193
      <div class="row">
        <div class="col-4">
          <button mat-raised-button color="primary" (click)="openDialogAddPaiement()">Modifier client</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col divider">
        Montant total : <span>2552 fcfa</span>
      </div>
      <div class="col divider divider-boder">
        Avance : <span>2552 fcfa</span>
      </div>
      <div class="col divider divider-boder">
        Reste a payer : <span>2552 fcfa</span>
      </div>
      <div class="col divider divider-boder">
        Reste a donner : <span>2552 fcfa</span>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      Etat :
      <button mat-icon-button class="justify-content-center align-items-center example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Modifier Etat
        <mat-icon>pencil</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
      <mat-tab label="Element de la commande / vente">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                This is the expansion title
              </mat-panel-title>
              <mat-panel-description>
                This is a summary of the content
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon>pencil</mat-icon>
                </button>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <mat-tab label="Paiement">
        <div class="row">
          <div class="col-4">
            <button mat-raised-button color="primary" (click)="openDialogAddPaiement()">Ajouter un paiement-</button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Fermer</button>
</div>
