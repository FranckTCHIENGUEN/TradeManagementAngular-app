<div class="row mt-2 justify-content-center text-center">
  <h2>Enregistrer un {{typePersonne}}</h2>
</div>
<div class="row h-50 align-items-center justify-content-center">
  <form class="w-25" #form  [formGroup]="saveForm" (ngSubmit)="formSubmit()">
    <div class="col">
      <div class="col">
        <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="outline">
          <mat-label class="">Nom</mat-label>
          <input type="text" matInput formControlName="nom"
                 [errorStateMatcher]="matcher">
          <mat-error class="errorMessage" *ngIf="saveForm.controls['nom'].hasError('required')">
            le nom est requit
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <div class="row mt-2 justify-content-center">
          <ng-container formArrayName="contact">
            <ng-container *ngFor="let comForm of contact.controls; let i = index">
              <div class="lesson-form-row" [formGroupName]="i">

                <div class="row mt-2 justify-content-center">
                  <div class="col-8">
                    <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="fill">
                      <mat-label class="">Telephone</mat-label>
                      <span matPrefix>+1 &nbsp;</span>
                      <input type="tel" matInput formControlName="tel"
                             [errorStateMatcher]="matcher">
                      <mat-error class="errorMessage" *ngIf="comForm.get('tel')?.hasError('required')">
                        le telephone est requit
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <mat-icon color="accent" class="delete-btn" fontIcon="delete" (click)="deleteLigne(i)"></mat-icon>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
          <div class="row mt-2  ">
            <div class="col-12 d-flex justify-content-center">
              <button [disabled]="!nombreContact">
                <mat-icon (click)="addLigne()" color="primary">
                <span class="material-symbols-outlined">
                  add_circle
                </span>
                </mat-icon>
              </button>

            </div>

          </div>
        </div>

      </div>
      <div class="col">
        <mat-form-field class="mat-form-field d-flex justify-content-center" appearance="fill">
          <mat-label class="">Ville</mat-label>
          <input type="text" matInput formControlName="tel"
                 [errorStateMatcher]="matcher">
          <mat-error class="errorMessage" *ngIf="saveForm.controls['ville'].hasError('required')">
            le nom est requit
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <button (click)="formSubmit()" mat-raised-button color="primary">Connexion</button>
      </div>
    </div>
  </form>
</div>
