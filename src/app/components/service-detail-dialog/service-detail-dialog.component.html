<div mat-dialog-title>
  <mat-toolbar color="primary">
    <span>Details Service</span>
    <span class="example-spacer"></span>
    <button *ngIf="permission.includes('SERVICE: CRÃ‰ER_MODIFIER')" mat-icon-button class="example-icon favorite-icon"
    (click)="openDialogEdit(service)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div mat-dialog-content class="content">
  <div class="row justify-content-center align-items-center">
    <img style="height: 150px; width: 150px" src="{{service.serviceDto?.photo}}">
  </div>

  <div class="row nom justify-content-center align-items-center text-center">
     <span>{{service.serviceDto?.nom}}  </span>
  </div>
  <div class="row w-75">
    <mat-list class="ms-5">
      <!--      <div mat-subheader>Categories</div>-->
      <mat-list-item>
        <mat-icon matListItemIcon color="warn" class="icon-size"> category </mat-icon>
        <div class="detail"  matListItemTitle>{{service.serviceDto?.category?.nom}}</div>
      </mat-list-item>
    </mat-list>
    <mat-list class="ms-5">
      <!--      <div mat-subheader>Categories</div>-->
      <mat-list-item>
        <mat-icon matListItemIcon color="warn" class="icon-size"> pin </mat-icon>
        <div class="detail"  matListItemTitle>{{service.useNumber}}</div>
      </mat-list-item>
    </mat-list>
    <mat-list class="ms-5">
      <!--      <div mat-subheader>Categories</div>-->
      <mat-list-item>
        <mat-icon matListItemIcon color="warn" class="icon-size"> sell </mat-icon>
        <div class="detail"  matListItemTitle>{{service.ca}} FCFA</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Fermer</button>
</div>
