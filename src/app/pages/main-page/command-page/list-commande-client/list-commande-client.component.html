<div class="row mb-3">
  @if (permission.includes('COM_CLIENT: FILTRER')) {
    <div class="col-3">
      <mat-slide-toggle [(ngModel)]="isChecked">Recherche avanc√©e</mat-slide-toggle>
    </div>
  }
  <div class="col-3">
    <button  mat-raised-button color="accent" (click)="findAll()">
      <mat-icon>
        <span class="material-symbols-outlined">
          refresh
        </span></mat-icon>
      </button>
    </div>

  </div>
  <div class="containt">
    @if (isChecked) {
      <div class="side">
        <app-filter (objetFiltre)="filter($event)" typeEnregistrement="commande client"></app-filter>
      </div>
    }
    @if (permission.includes('COM_CLIENT: LIRE') || permission.includes('COM_CLIENT: SUPPRIMER')
      || permission.includes('COM_CLIENT: FILTRER')) {
      <div [class]="isChecked ? 'content' : 'content2'">
        @if (display) {
          <app-list-view type="commande client"
          [tableColumns]="columns" [tableData]="listeCommande"></app-list-view>
        }
      </div>
    }
  </div>
