<div class="row mb-3">
  <div class="col-3" *ngIf="permission.includes('COM_CLIENT: FILTRER')">
    <mat-slide-toggle [(ngModel)]="isChecked">Recherche avanc√©e</mat-slide-toggle>
  </div>
  <div class="col-3">
    <button  mat-raised-button color="accent" (click)="findAll()">
      <mat-icon>
            <span class="material-symbols-outlined">
            refresh
          </span></mat-icon>
    </button>
  </div>

</div>
<div class="containt">
  <div *ngIf="isChecked" class="side">
      <app-filter (objetFiltre)="filter($event)" typeEnregistrement="commande client"></app-filter>
  </div>
  <div *ngIf="permission.includes('COM_CLIENT: LIRE') || permission.includes('COM_CLIENT: SUPPRIMER')
  || permission.includes('COM_CLIENT: FILTRER')" [class]="isChecked ? 'content' : 'content2'">
    <app-list-view *ngIf="display" type="commande client"
                   [tableColumns]="columns" [tableData]="listeCommande"></app-list-view>

  </div>
</div>
