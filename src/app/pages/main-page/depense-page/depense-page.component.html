<div id="appbar" >
  <h1>Depenses</h1>
  <div class="row">
    <div class="col-4" *ngIf="permission.includes('DEPENSE: CRÉER_MODIFIER')">
      <button mat-raised-button color="primary"  (click)="openDialogSave()">Nouvelle depense</button>
    </div>
    <div class="col-3" *ngIf="permission.includes('DEPENSE: FILTRER')">
      <mat-slide-toggle [(ngModel)]="isChecked">Recherche avancée</mat-slide-toggle>
    </div>
    <div class="col-3" *ngIf="permission.includes('DEPENSE: VOIR_TOUT')">
      <mat-slide-toggle [(ngModel)]="voirTout">Voir tout</mat-slide-toggle>
    </div>
    <div class="col-4" *ngIf="permission.includes('DEPENSE: LIRE')">
      <button  mat-raised-button color="accent"  (click)="findAllDepenses()">
        <mat-icon>
            <span class="material-symbols-outlined">
            refresh
          </span>
        </mat-icon>
      </button>
    </div>
    <div class="col-4" *ngIf="permission.includes('CAT_DEPENSE: LIRE')">
      <button  mat-raised-button color="primary"  (click)="opendoalogCategorie()">Voir les categories</button>
    </div>
  </div>
</div>

<div class="containt">
  <div *ngIf="isChecked" class="side">
    <app-filter-categories (objetFiltre)="filter($event)" typeEnregistrement="{{ContextCategorie.DEPENSE}}"></app-filter-categories>
  </div>
  <div *ngIf="permission.includes('DEPENSE: LIRE') || permission.includes('DEPENSE: SUPPRIMER')
  || permission.includes('DEPENSE: FILTRER')" [class]="isChecked ? 'content' : 'content2'">
    <app-list-view *ngIf="display" [tableColumns]="columns" [tableData]="listeVente"></app-list-view>

  </div>
</div>
