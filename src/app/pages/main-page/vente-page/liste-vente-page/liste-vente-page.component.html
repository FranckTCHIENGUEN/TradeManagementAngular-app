

<div class=" row mb-3">
  <div class="col-3">
    <mat-slide-toggle [(ngModel)]="isChecked">Recherche avanc√©e</mat-slide-toggle>
  </div>
  <div class="col-3">
    <button  mat-raised-button color="accent" (click)="findAll()">
      <mat-icon>
        <span class="material-symbols-outlined">
          refresh
        </span></mat-icon>
      </button>
    </div>

  </div>
  <div class="containt">
    @if (isChecked==true) {
      <div class="side">
        <app-filter (objetFiltre)="filter($event)" typeEnregistrement="commande client"></app-filter>
      </div>
    }
    <div [class]="isChecked ? 'content' : 'content2'">
      @if (display==true) {
        <app-list-view type="vente" [tableColumns]="columns" [tableData]="listeVente"></app-list-view>
      }

    </div>
  </div>
